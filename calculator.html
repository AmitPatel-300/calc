<!DOCTYPE html>
<html lang="zxx">
   <head>
   	  <meta charset="utf-8">
      <title>Calculator</title>
      <link rel="stylesheet" type="text/css" href="calculator.css">
      <script src="cal.js"></script>
   </head>
   <body>
   	<h1>Calculator</h1>
      <div id="calc">
         <div id="screen">
            <input type="text" id="dis" disabled>
            <div id="button">
               <div class="b1" id="b1" onclick="calculate(1)">1
               </div>
               <div class="b1" id="b2" onclick="calculate(2)">2
               </div>
               <div class="b1" id="b3" onclick="calculate(3)">3
               </div>
               <div class="b1" id="b4" onclick="calc('+')">+
               </div>
               <div class="b1" id="b5" onclick="calculate(4)">4
               </div>
               <div class="b1" id="b6" onclick="calculate(5)">5
               </div>
               <div class="b1" id="b7" onclick="calculate(6)">6
               </div>
               <div class="b1" id="b8" onclick="calc('-')">-
               </div>
               <div class="b1" id="b9" onclick="calculate(7)">7
               </div>
               <div class="b1" id="b10" onclick="calculate(8)">8
               </div>
               <div class="b1" id="b11" onclick="calculate(9)">9
               </div>
               <div class="b1" id="b12" onclick="calc('/')">/
               </div>
               <div class="b1" id="b13" onclick="calculate(0)">0
               </div>
               <div class="b1" id="b14" onclick="calc('*')">*
               </div>
               <div class="b1" id="b15" onclick="calc('=')">=
               </div>
               <div class="b1" id="b16" onclick="calc('%')">%
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
